---
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: nginx-route
spec:
  hosts:
    - 'christest.dev.demandbase.com'
  gateways:
    - chris-gateway
  http:
  - route:
      - destination:
          subnet: v1
          host: nginx-service.default.svc.cluster.local
          port:
            number: 80
        weight: 0
      - destination:
          subset: v2
          host: nginx-service.default.svc.cluster.local
          port:
            number: 80
        weight: 100
    retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: 5xx
---
kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: nginx-destination
spec:
  host: nginx-service.default.svc.cluster.local
  subsets:
  - name: v1
    labels:
      app: nginx
  - name: v2
    labels:
      app: nginx
    trafficPolicy:
      connectionPool:
        http: {}
        tcp: {}
      loadBalancer:
        simple: RANDOM
      outlierDetection:
        baseEjectionTime: 3m
        consecutiveErrors: 1
        interval: 1s
        maxEjectionPercent: 100
