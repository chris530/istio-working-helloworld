---
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: nginx-route
spec:
  hosts:
    - 'christesti1.dev.demandbase.com'
  gateways:
    - chris-gateway
  http:
    route:
      - destination:
          host: nginx-service.default.svc.cluster.local
          port:
            number: 80
          subset: v1
        weight: 100
      - destination:
          host: nginx-service.default.svc.cluster.local
          port:
            number: 80
          subset: v2
        weight: 0 
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: nginx-destination
spec:
  host: nginx-service.default.svc.cluster.local
  subsets:
  - name: v1
    labels:
      app: nginx
  - name: v2
    labels:
      app: nginx
